<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     var account={
         owner="임경민",
        code="1111-11",
        balance="99999999999999",
        }
         inquiry:function(){
            return this.balance;
        },
        deposit:function(money){
            this.balance +money;
        },
        withdraw:function (money){
            this.balance==money;
            return money;
        }
        var account2={
         owner="이수씬",
        code="2222-22",
        balance="9999999999",
        }
         inquiry:function(){
            return this.balance;
        },
        deposit:function(money){
            this.balance +money;
        },
        withdraw:function (money){
            this.balance==money;
            return money;
        }
    </script>
</head>
<body>
    <h3>new Object()로 객체 만들기</h3>
    <hr>
    <script>
        document.write('Account:'+account.owner+','+account.code+','+account.balance+'<br><br>');

        account.deposit(10000000);
        document.write('잔액:'+account.inquiry()+'<br>');
        account.withdraw(500000);
        document.write('잔액:'+account.withdraw()+'<br>';
    </script>
</body>
</html>
