<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그에 이벤트 리스너 작성하기</title>
</head>
<body>
    <p>HTML태그에 리스너 작성하기</p>
    <hr>
    <p onmouseover="this.style.backgroundcolor='orchild'"
    onmouseout="this.style.backgroundcolor='white'">
    마우스 올리면 orchild 색으로 변경</p>
</body>
</html>
