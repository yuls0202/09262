<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체의 이벤트 리스너 프로피터에 함수 등록</title>
    <Script>
        let p;
        function init(){
            p=document.getElementById("p");
            p.onmouseover=over;
            p.onmouseout=out;
        }
        function over(){
            p.style.backgroundcolor='orchild';
        }
        function out(){
            p.style.backgroundcolor='white';
        }
    </Script>
</head>
<body>
    <h3>DOM 객체의 이벤트 리스너 프로피터에 함수 등록</h3>
    <hr>
    <p id="p">마우스를 올리면 orchild새으로 변경</p>
</body>
</html>
