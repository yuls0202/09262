<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListner를 이용한 이벤트 등록</title>
    <script>
        let p;
        function init(){
            p=document.getElementById("p");
            p.addEventListener("mouseover",over);
            p.addEventListener("mouseout",out);
        }
        function over(){
            p.style.backgroundcolor="orchild";
        }
        function out(){
            p.style.backgroundcolor="white";
        }
    </script>
</head>
<body>
    <h3>addEventListner를 이용한 이벤트 등록</h3>
    <hr>
    <p id="[">마우스를 올리면 orchild로 변경 됩니다.</p>
</body>
</html>
